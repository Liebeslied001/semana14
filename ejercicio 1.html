<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h,m,total,per_h,per_m
    
        h = +prompt('Ingresar cantidad de hombres')
        m = +prompt('Ingresar cantidad de mujeres')
    
        total = h+m
        per_h = (100*h)/total
        per_m = (100*m)/total
        document.write('Porcentaje de varones '+per_h+'%')
        document.write('<br/>Porcentaje de mujeres '+per_m+'%')
    </script>
    
</body>
</html>
