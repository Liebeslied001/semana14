<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let monto = +prompt('Ingrese monto: ')

        if(monto>500){
            let per = monto*0.18
            document.write('El 18% es: '+ per)
         }else{
            document.write('El numero no es mayor que 500')
           
        }
    </script>

</body>
</html>
