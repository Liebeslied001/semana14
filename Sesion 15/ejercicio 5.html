<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact = +prompt('Ingresar numero a hallar factorial: ')
        let prod = 1
        for(i=1;i<=fact;i++){
            prod *= i
        }
        document.write(fact+'! es igual a '+prod)

    </script>
</body>
</html>
